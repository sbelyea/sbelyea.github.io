---
layout: default
title: sbelyea.net

---

<div id="home">  
	<div id="opener">
		<h2>Welcome to my blargh</h2>
		<p>Thanks for visiting.  Have a nice stay!</p>
	</div>
	<div class="post-listing">
		<h2>Blog Posts</h2>
		<ul class="posts">
			{% for post in site.posts %}
				<li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
			{% endfor %}
		</ul>
	</div>	
</div>
